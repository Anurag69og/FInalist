<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"considered/><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>90 Day Study Challenge</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ========== LOGIN SCREEN ========== -->
  <section id="login-screen">
    <div class="login-card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username (arun / kruti)" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="login-error" style="color:red;"></p>
    </div>
  </section>

  <!-- ========== DASHBOARD ========== -->
  <section id="dashboard" class="hidden">

    <!-- HEADER -->
    <header>
      <div class="logo">ðŸ”¥ 90 Day Challenge</div>

      <div class="counter">
        <span id="day-progress">Day 1 / 90</span>
        <span id="day-left">89 days left</span>
      </div>

      <button id="logoutBtn">âŽ‹</button>
    </header>

    <!-- MAIN CONTENT -->
    <main class="grid">

      <!-- LEFT COLUMN -->
      <div class="left">

        <!-- INPUT -->
        <div class="card">
          <h3>Study Hours</h3>
          <select id="hours"></select>
          <button id="submitBtn">Submit</button>
        </div>

        <!-- QUOTES -->
        <div class="card quotes-section">
          <h3>Motivation</h3>
          <div id="quotes-grid" class="quotes-grid"></div>
        </div>

      </div>

      <!-- RIGHT COLUMN -->
      <div class="right">

        <div class="card">
          <h3>Last 7 Days</h3>
          <ul id="history"></ul>
        </div>

        <div class="card">
          <h3>Competition</h3>

          <div class="bar">
            <span>Arun</span>
            <div class="bar-bg"><div id="bar-arun" class="bar-fill blue"></div></div>
            <span id="arun-total">0h</span>
          </div>

          <div class="bar">
            <span>Kruti</span>
            <div class="bar-bg"><div id="bar-kruti" class="bar-fill purple"></div></div>
            <span id="kruti-total">0h</span>
          </div>
        </div>

      </div>
    </main>
  </section>

  <!-- SCRIPTS -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/app.js"></script>
  <script src="assets/quotes.js"></script>

</body>
</html>
