<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>90 Day Study Challenge</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ========== LOGIN SCREEN ========== -->
  <section id="login-screen">
    <div class="login-card">
      <h2>Login</h2>

      <input type="text" id="username" placeholder="Username (Arun / Kruti)" />
      <input type="password" id="password" placeholder="Password" />

      <button id="loginBtn">Login</button>

      <p id="login-error"></p>
    </div>
  </section>

  <!-- ========== DASHBOARD ========== -->
  <section id="dashboard" class="hidden">

    <!-- HEADER -->
    <header>
      <div class="logo">ðŸ”¥ 90 Day Challenge</div>

      <div class="counter">
        <span id="day-progress">Day 1 / 90</span>
        <span id="day-left">89 days left</span>
      </div>

      <button id="logoutBtn">âŽ‹</button>
    </header>

    <!-- MAIN CONTENT -->
    <main class="grid">

      <!-- LEFT COLUMN -->
      <div class="left">

        <!-- INPUT CARD -->
        <div class="card">
          <h3>Study Hours</h3>

          <select id="hours">
            <option value="">Select hours</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option>
            <option>10</option><option>11</option><option>12</option>
          </select>

          <button id="submitBtn">Submit</button>
        </div>

        <!-- MOTIVATION -->
        <div class="card quote-card">
          <p id="quote">Loading quote...</p>
        </div>

      </div>

      <!-- RIGHT COLUMN -->
      <div class="right">

        <!-- 7 DAY HISTORY -->
        <div class="card">
          <h3>Last 7 Days</h3>
          <ul id="history"></ul>
        </div>

        <!-- RANKING -->
        <div class="card">
          <h3>Competition</h3>

          <div class="bar">
            <span>Arun</span>
            <div class="bar-bg">
              <div id="bar-arun" class="bar-fill blue"></div>
            </div>
            <span id="arun-total">0h</span>
          </div>

          <div class="bar">
            <span>Kruti</span>
            <div class="bar-bg">
              <div id="bar-kruti" class="bar-fill purple"></div>
            </div>
            <span id="kruti-total">0h</span>
          </div>
        </div>

      </div>
    </main>

  </section>

  <!-- SCRIPTS -->
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="assets/quotes.js"></script>

</body>
</html>
